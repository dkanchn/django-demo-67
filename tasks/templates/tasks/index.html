<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
    {% for task in task %}
        <li>{{ task }}</li>
    {% empty %}
        <li>No Tasks found</li>
    {% endfor %}
    </ul>

    <a href="{% url 'add' %}">Add Task</a>
</body>
</html>
